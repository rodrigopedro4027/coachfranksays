            body {

            :root {

            .bg {
                display: block;
                position: fixed;
                padding: 0rem;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                box-shadow: inset 10px -50px 180px black;
                filter: contrast(110%) saturate(100%);
                background-image: url(https://www.transparenttextures.com/patterns/buried.png);
                z-index: -1;
            }

            .blackout {
                background-color: black;
                animation-name: on;
                animation-duration: 1s;
                animation-delay: 1s;
                animation-fill-mode: forwards;
                animation-iteration-count: 1;
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 99;
                pointer-events: none;
            }

            .esfera-luz-mov {
                background: linear-gradient(-65deg, rgb(255, 253, 183) 8%, rgba(254, 253, 223, 0.6127572408536586) 10%, rgba(255, 255, 255, 0) 57%);
                opacity: 1;
                position: absolute;
                display: inline-block;
                height: 50vh;
                width: 50%;
                right: 50px;
                bottom: 10rem;
                border-radius: 100%;
                filter: blur(1rem);
                transform: rotate(30deg);
                animation: esfera-anim 6s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite;
            }

            .esfera-luz-fix {
                background: linear-gradient(-45deg, rgba(254, 253, 223, 1) 3%, rgba(254, 253, 223, 0.6127572408536586) 10%, rgba(255, 255, 255, 0) 57%);
                opacity: 0;
                position: absolute;
                display: inline-block;
                height: 20vh;
                width: 50%;
                right: 50px;
                bottom: 18rem;
                border-radius: 100rem;
                filter: blur(1rem);
                transform: rotate(30deg);

                animation-name: spot;
                animation-duration: 5s;
                animation-delay: 1.3s;
                animation-fill-mode: forwards;
                animation-iteration-count: 1;
            }

            .esfera-azul {
                width: 50vw;
                height: 100%;
                background-color: rgb(83, 122, 170);
                filter: blur(30rem);
                position: absolute;
                border-radius: 100%;
                animation-name: azul;
                animation-duration: 15s;
                animation-delay: 1s;
                animation-fill-mode: infinite;
                animation-iteration-count: 4;
            }

            @keyframes on {
                from {
                    opacity: 1;
                    background-color: transparent;
                }

                to {
                    opacity: 0;
                    background-color: transparent;
                }
            }

            @keyframes spot {
                from {
                    opacity: 0;
                }

                to {
                    opacity: .18;
                }
            }

            @keyframes azul {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: .58;
                }

                100% {
                    opacity: 1;
                }
            }

            @keyframes esfera-anim {
                0% {
                    opacity: .0;
                }

                30% {
                    opacity: .20;
                }

                50% {
                    opacity: .30;
                }

                60% {
                    opacity: .10;
                }

                70% {
                    opacity: .0;
                }

                90% {
                    opacity: .10;
                }

                100% {
                    opacity: .0;
                }
            }
